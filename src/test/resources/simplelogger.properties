# SLF4J Simple Logger Configuration
# Set the default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=info

# Set the log level for your TestListener specifically
listeners.TestListener=info

# Show the logger name in the output
org.slf4j.simpleLogger.showLoggerName=true

# Show the thread name in the output
org.slf4j.simpleLogger.showThreadName=false

# Show the date and time in the output
org.slf4j.simpleLogger.showDateTime=true

# Set the date and time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Set the log output format
org.slf4j.simpleLogger.logFile=test-execution.log

# Disable the StaticLoggerBinder warning
org.slf4j.simpleLogger.showLogName=false
